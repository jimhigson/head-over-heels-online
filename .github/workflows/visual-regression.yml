name: Visual Regression

on:
  pull_request:
    branches: [main]

jobs:
  # since github has no way to require that all workflows that run must be successful other than marking them as required,
  # this breaks if the workflow is straight-up optional since gh will wait forever for it to complete. Instead, we make
  # this workflow always run, but exit quick if the paths that it governs haven't changed
  check-changes:
    runs-on: ubuntu-24.04-arm
    outputs:
      should-run: ${{ steps.filter.outputs.visual-regression-trigger-files }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          list-files: "shell"
          filters: |
            visual-regression-trigger-files:
              - 'src/**'
              - 'screenshotTests/**'
              - 'gfx/**'
              - 'pnpm-lock.yaml'
              - '.github/workflows/visual-regression.yml'

  # job builds once, and then the built, cached asset of the game (not inc editor) is used for all playwright
  # jobs - meaning that each playwright runner does not have to do its own build
  build-game:
    needs: check-changes
    if: needs.check-changes.outputs.should-run == 'true'
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: Cache game build
        uses: actions/cache@v4
        id: game-build-cache
        with:
          path: dist/
          # hashing with hash-files is unreliable cross-platform (gives different results on unix/win) so use the
          # git sha instead. This would means a new build for every new commit, which could otherwise have been skipped,
          # but the build does only happen after check-changes has passed, so this shouldn't cause too many builds
          key: game-build-visual-regression-${{ github.sha }}
          # share caches with Windows even though building on Unix:
          enableCrossOsArchive: true

      - name: Install pnpm
        if: steps.game-build-cache.outputs.cache-hit != 'true'
        uses: pnpm/action-setup@v4

      - name: Use Node.js
        if: steps.game-build-cache.outputs.cache-hit != 'true'
        uses: actions/setup-node@v6
        with:
          node-version: 25.x
          cache: "pnpm"

      - run: pnpm install
        if: steps.game-build-cache.outputs.cache-hit != 'true'

      - name: Build game
        if: steps.game-build-cache.outputs.cache-hit != 'true'
        # diverge from the normal build by not minifying, in case of errors so that it is easier to see what went
        # wrong from the logs
        run: pnpm build:game --mode visual-regression

  visual-tests:
    needs: [check-changes, build-game]
    if: needs.check-changes.outputs.should-run == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # matrix is more readable with one-line per entry:
        # prettier-ignore
        include:
          # ROOM SNAPSHOTS           
          # Ubuntu
          ## chrom(ium) based - these run quite fast on github so 2 runners each:
          - { os: ubuntu-24.04-arm, suite: roomSnapshots, browser: --project chromium-desktop, batch_number: 0, batch_count: 2, parallel_tests: 2 }
          - { os: ubuntu-24.04-arm, suite: roomSnapshots, browser: --project chromium-desktop, batch_number: 1, batch_count: 2, parallel_tests: 2 }

          ### mobile chrome on playwright is slower than desktop so 1 more runner:
          - { os: ubuntu-24.04-arm, suite: roomSnapshots, browser: --project mobile-chrome, batch_number: 0, batch_count: 3, parallel_tests: 2 }
          - { os: ubuntu-24.04-arm, suite: roomSnapshots, browser: --project mobile-chrome, batch_number: 1, batch_count: 3, parallel_tests: 2 }
          - { os: ubuntu-24.04-arm, suite: roomSnapshots, browser: --project mobile-chrome, batch_number: 2, batch_count: 3, parallel_tests: 2 }

          ## webkit/safari based - these run a bit slower on github so 1 more runners each,
          ## mobile is still slower than desktop:
          - { os: ubuntu-24.04-arm, suite: roomSnapshots, browser: --project webkit-desktop, batch_number: 0, batch_count: 3, parallel_tests: 2 }
          - { os: ubuntu-24.04-arm, suite: roomSnapshots, browser: --project webkit-desktop, batch_number: 1, batch_count: 3, parallel_tests: 2 }
          - { os: ubuntu-24.04-arm, suite: roomSnapshots, browser: --project webkit-desktop, batch_number: 2, batch_count: 3, parallel_tests: 2 }

          - { os: ubuntu-24.04-arm, suite: roomSnapshots, browser: --project mobile-safari, batch_number: 0, batch_count: 5, parallel_tests: 2 }
          - { os: ubuntu-24.04-arm, suite: roomSnapshots, browser: --project mobile-safari, batch_number: 1, batch_count: 5, parallel_tests: 2 }
          - { os: ubuntu-24.04-arm, suite: roomSnapshots, browser: --project mobile-safari, batch_number: 2, batch_count: 5, parallel_tests: 2 }
          - { os: ubuntu-24.04-arm, suite: roomSnapshots, browser: --project mobile-safari, batch_number: 3, batch_count: 5, parallel_tests: 2 }
          - { os: ubuntu-24.04-arm, suite: roomSnapshots, browser: --project mobile-safari, batch_number: 4, batch_count: 5, parallel_tests: 2 }

          # Windows - chromium only (no webkit/safari, no mobile browsers)
          # windows runners are very low-spec so keep to one parallel test at a time
          # Win runners are slow so they get more batches to even it out:
          - { os: windows-latest, suite: roomSnapshots, browser: --project chromium-desktop, batch_number: 0, batch_count: 14, parallel_tests: 1 }
          - { os: windows-latest, suite: roomSnapshots, browser: --project chromium-desktop, batch_number: 1, batch_count: 14, parallel_tests: 1 }
          - { os: windows-latest, suite: roomSnapshots, browser: --project chromium-desktop, batch_number: 2, batch_count: 14, parallel_tests: 1 }
          - { os: windows-latest, suite: roomSnapshots, browser: --project chromium-desktop, batch_number: 3, batch_count: 14, parallel_tests: 1 }
          - { os: windows-latest, suite: roomSnapshots, browser: --project chromium-desktop, batch_number: 4, batch_count: 14, parallel_tests: 1 }
          - { os: windows-latest, suite: roomSnapshots, browser: --project chromium-desktop, batch_number: 5, batch_count: 14, parallel_tests: 1 }
          - { os: windows-latest, suite: roomSnapshots, browser: --project chromium-desktop, batch_number: 6, batch_count: 14, parallel_tests: 1 }
          - { os: windows-latest, suite: roomSnapshots, browser: --project chromium-desktop, batch_number: 7, batch_count: 14, parallel_tests: 1 }
          - { os: windows-latest, suite: roomSnapshots, browser: --project chromium-desktop, batch_number: 8, batch_count: 14, parallel_tests: 1 }
          - { os: windows-latest, suite: roomSnapshots, browser: --project chromium-desktop, batch_number: 9, batch_count: 14, parallel_tests: 1 }
          - { os: windows-latest, suite: roomSnapshots, browser: --project chromium-desktop, batch_number: 10, batch_count: 14, parallel_tests: 1 }
          - { os: windows-latest, suite: roomSnapshots, browser: --project chromium-desktop, batch_number: 11, batch_count: 14, parallel_tests: 1 }
          - { os: windows-latest, suite: roomSnapshots, browser: --project chromium-desktop, batch_number: 12, batch_count: 14, parallel_tests: 1 }
          - { os: windows-latest, suite: roomSnapshots, browser: --project chromium-desktop, batch_number: 13, batch_count: 14, parallel_tests: 1 }

          # LUT SNAPSHOTS - single batch per os/browser combo
          - { os: ubuntu-24.04-arm, suite: lutSnapshot, browser: "--project chromium-desktop --project webkit-desktop --project mobile-chrome --project mobile-safari" }
          - { os: windows-latest, suite: lutSnapshot, browser: --project chromium-desktop }

          # MENU SNAPSHOTS - one agent per spec file per OS
          - { os: ubuntu-24.04-arm, suite: menuSnapshotsDialogs, browser: "--project chromium-desktop --project webkit-desktop --project mobile-chrome --project mobile-safari" }
          - { os: ubuntu-24.04-arm, suite: menuSnapshotsInGame, browser: "--project chromium-desktop --project webkit-desktop --project mobile-chrome --project mobile-safari" }
          - { os: ubuntu-24.04-arm, suite: menuSnapshotsMainMenu, browser: "--project chromium-desktop --project webkit-desktop --project mobile-chrome --project mobile-safari" }
          # skip uncolourised on windows to speed it up since it is the slowest:
          - { os: windows-latest, suite: menuSnapshotsDialogs, browser: --project chromium-desktop, no_uncolourised: "1" }
          - { os: windows-latest, suite: menuSnapshotsInGame, browser: --project chromium-desktop, no_uncolourised: "1" }
          - { os: windows-latest, suite: menuSnapshotsMainMenu, browser: --project chromium-desktop, no_uncolourised: "1" }

          # PORTRAIT - room + menu snapshots on a single agent (suite filter not needed, project testMatch restricts specs)
          - { os: ubuntu-24.04-arm, suite: "", browser: --project mobile-safari-portrait }

          # SPRITES - single batch, chromium-desktop only on Linux
          - { os: ubuntu-24.04-arm, suite: spritesPage, browser: --project chromium-desktop }
    # name is super-compressed to fit on the github UI with enough info to identify what's being run
    name: >-
      ${{
        matrix.suite == 'lutSnapshot' && format('Lut {0}', contains(matrix.os, 'windows') && 'Windows' || 'Linux')
        || matrix.suite == 'menuSnapshotsDialogs' && format('MnuDlg {0}', contains(matrix.os, 'windows') && 'Win' || 'Lnx')
        || matrix.suite == 'menuSnapshotsInGame' && format('MnuGame {0}', contains(matrix.os, 'windows') && 'Win' || 'Lnx')
        || matrix.suite == 'menuSnapshotsMainMenu' && format('MnuMain {0}', contains(matrix.os, 'windows') && 'Win' || 'Lnx')
        || matrix.suite == 'spritesPage' && 'Sprites'
        || matrix.suite == '' && format('All:{0}', matrix.browser)
        || format('Room:{0}.{1}{2} {3}/{4}',
            contains(matrix.os, 'windows') && 'Win' || 'Lnx',
            contains(matrix.browser, 'chrom') && 'Chrm'
              || contains(matrix.browser, 'webkit') && 'Wkit'
              || contains(matrix.browser, 'safari') && 'Wkit'
              || matrix.browser,
            contains(matrix.browser, 'mobile') && 'Mob' || 'Dsktp',
            matrix.batch_number,
            matrix.batch_count)
      }}

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 25.x
          cache: "pnpm"

      - run: pnpm install

      - name: Restore game build cache
        uses: actions/cache/restore@v4
        with:
          path: dist/
          key: game-build-visual-regression-${{ github.sha }}
          enableCrossOsArchive: true

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ${{ runner.os == 'Windows' && '~/AppData/Local/ms-playwright' || '~/.cache/ms-playwright' }}
          key: ${{ runner.os }}-${{ runner.arch }}-playwright-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install Playwright system dependencies
        if: (contains(matrix.browser, 'webkit') || contains(matrix.browser, 'safari') || contains(matrix.browser, 'firefox')) && runner.os == 'Linux'
        run: |
          sudo rm -rf /var/lib/apt/lists/*
          sudo apt-get clean
          sudo apt-get update
          # Retry loop - ports.ubuntu.com load balances across mirrors that can be out of sync
          for attempt in 1 2 3; do
            echo "=== Attempt $attempt ==="
            if pnpm playwright install-deps; then
              break
            fi
            echo "=== Failed, retrying in 10s ==="
            sleep 10
          done

      - name: Install Playwright browsers
        shell: bash
        run: |
          # Install all browsers mentioned in the --project flags
          # Always run this - playwright install is smart enough to skip if already installed
          if [[ "${{ matrix.browser }}" == *"chromium"* ]] || [[ "${{ matrix.browser }}" == *"chrome"* ]]; then
            pnpm playwright install chromium
          fi
          if [[ "${{ matrix.browser }}" == *"firefox"* ]]; then
            pnpm playwright install firefox
          fi
          if [[ "${{ matrix.browser }}" == *"webkit"* ]] || [[ "${{ matrix.browser }}" == *"safari"* ]]; then
            pnpm playwright install webkit
          fi

      - name: Run Playwright tests
        env:
          BATCH_COUNT: ${{ matrix.batch_count }}
          BATCH_NUMBER: ${{ matrix.batch_number }}
          PARALLEL_TESTS: ${{ matrix.parallel_tests }}
          # on Windows CI runners, Chrome complains unless this is turned on to enable software OpenGL rendering:
          PLAYWRIGHT_CHROMIUM_ARGS: ${{ runner.os == 'Windows' && '--enable-unsafe-swiftshader' || '' }}
          NO_UNCOLOURISED: ${{ matrix.no_uncolourised }}
        run: pnpm playwright test ${{ matrix.suite }} ${{ matrix.browser }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-${{ matrix.os }}-${{ matrix.suite || 'all' }}-${{ matrix.batch_number || 'single' }}
          path: |
            playwright-report/
            test-results/
          retention-days: 7

  # finally, a job to pass if either the VR tests didn't run, or they ran and were successful:
  visual-regression-gate:
    name: "Visual Regression Gate"
    runs-on: ubuntu-24.04-arm
    needs: [check-changes, visual-tests]
    if: always()
    steps:
      - run: |
          if [[ "${{ needs.check-changes.outputs.should-run }}" != "true" ]]; then
            echo "Visual regression skipped - not required"
            exit 0
          elif [[ "${{ needs.visual-tests.result }}" == "success" ]]; then
            echo "Visual regression tests passed"
            exit 0
          else
            echo "Visual regression tests failed"
            exit 1
          fi
